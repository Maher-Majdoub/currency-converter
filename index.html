<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Currency Converter</title>
</head>
<body>

    <main>
        <div class="container">
            <h1>Currency Converter</h1>
            <div>
                <div class="convert-from-div">
                   <label for="from-lbl">From</label>
                   <div class="input-div">
                        <input type="text" id="from-ammount" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                        <select name="from" id="from-cbx"></select>
                   </div>
                </div>
                <div>
                    <button class="switch-btn" id="switch-btn">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    </button>
                </div>
                <div class="convert-to-div">
                    <label for="to-lbl">To</label>
                    <div class="input-div">
                         <input type="text" id="to-ammount" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                         <select name="to" id="to-cbx"></select>
                    </div>
                 </div>
            </div>
        </div>
    </main>
    <script src="js/main.js" type="module"></script>
</body>
</html>
